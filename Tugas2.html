<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h2 {
            text-align: center;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
        }
        .btn {
            width: 48%;
            padding: 10px;
            cursor: pointer;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn-reset {
            background-color: #28a745;;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .result {
            text-align: center;
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Penjumlahan</h2>

        <!-- Label and input for Bilangan Pertama -->
        <label for="num1">Bilangan pertama</label>
        <input type="number" id="num1" class="input-field" placeholder="Bilangan pertama">

        <!-- Label and input for Bilangan Kedua -->
        <label for="num2">Bilangan kedua</label>
        <input type="number" id="num2" class="input-field" placeholder="Bilangan kedua">

        <!-- Buttons for calculation and reset -->
        <div class="btn-group">
            <button class="btn" onclick="calculate()">Jumlahkan</button>
            <button class="btn btn-reset" onclick="resetFields()">Reset</button>
        </div>

        <!-- Display the result -->
        <div class="result" id="result">Hasil: 0</div>
    </div>

    <script>
        // Function to calculate the sum of two numbers
        function calculate() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            if (!isNaN(num1) && !isNaN(num2)) {
                let sum = num1 + num2;
                document.getElementById('result').innerHTML = "Hasil: " + sum;
            } else {
                document.getElementById('result').innerHTML = "Harap masukkan angka yang valid";
            }
        }

        // Function to reset the input fields and result display
        function resetFields() {
            document.getElementById('num1').value = "";
            document.getElementById('num2').value = "";
            document.getElementById('result').innerHTML = "Hasil: 0";
        }
    </script>
</body>
</html>
