<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .calculator {
            background-color: #ef8ca3;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .display input {
            width: 100%;
            height: 50px;
            background-color: #333;
            color: #fff;
            text-align: right;
            padding-right: 10px;
            font-size: 24px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            background-color: #646464;
            color: white;
            border: none;
            padding: 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        /* Warna khusus untuk tombol operasi */
        .plus {
            background-color: #050505; /* Hijau untuk tambah */
        }

        .minus {
            background-color: #050505; /* Merah untuk kurang */
        }

        .multiply {
            background-color: #050505; /* Oranye untuk kali */
        }

        .divide {
            background-color: #050505; /* Biru untuk bagi */
        }

        .power {
            background-color: #4d494a; /* Ungu untuk pangkat */
        }

        .modulus {
            background-color: #4d494a; /* Cokelat untuk modulus */
        }

        /* Warna untuk tombol sama dengan, AC, dan CE */
        .equals {
            background-color: #050505; /* Cyan untuk sama dengan (=) */
        }

        .clear {
            background-color: #4d494a; /* Merah muda untuk AC */
        }

        .delete {
            background-color: #4d494a; /* Kuning untuk CE */
        }

        /* Efek hover untuk operasi */
        button:hover {
            background-color: #e82a56;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        <div class="buttons">
            <button class="clear" onclick="clearScreen()">AC</button>
            <button class="delete" onclick="deleteLast()">CE</button>
            <button class="modulus" onclick="insert('%')">%</button>
            <button class="power" onclick="insert('^')">^</button>
            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button class="divide" onclick="insert('/')">/</button>
            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button class="multiply" onclick="insert('*')">*</button>
            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button class="minus" onclick="insert('-')">-</button>
            <button onclick="insert('0')">0</button>
            <button onclick="insert('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
            <button class="plus" onclick="insert('+')">+</button>
        </div>
    </div>

    <script>
        function insert(value) {
            document.getElementById("result").value += value;
        }

        function clearScreen() {
            document.getElementById("result").value = "";
        }

        function deleteLast() {
            var result = document.getElementById("result").value;
            document.getElementById("result").value = result.slice(0, -1);
        }

        function calculate() {
            var result = document.getElementById("result").value;
            result = result.replace("^", "**"); // Mengganti simbol ^ dengan operasi pangkat di JS
            try {
                document.getElementById("result").value = eval(result);
            } catch (e) {
                document.getElementById("result").value = "Error";
            }
        }
    </script>
</body>
</html>
